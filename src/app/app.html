<div class="container-fluid py-4 min-vh-100 app-background">
  <div class="container">
    <!-- Enhanced Header -->
    <header class="text-center mb-5">
      <div class="header-content animated-header glass-effect">

        <div class="floating-books-container"> <!-- Added container for better positioning -->
          <div class="floating-books">
            <span class="book-icon">
              <i class="bi bi-book-half"></i>
            </span>
            <span class="book-icon">
              <i class="bi bi-journal-text"></i>
            </span>
            <span class="book-icon">
              <i class="bi bi-stars"></i>
            </span>
          </div>
        </div>

        <h1 class="display-4 text-white mb-3 fw-bold gradient-text">
          <i class="bi bi-book me-3"></i>
          Book Library Explorer
        </h1>
        <p class="lead text-light mb-4 tagline">Discover authors, explore their books, and find library locations worldwide</p>

        <!-- Enhanced Breadcrumb -->
        <nav class="breadcrumb-nav mb-4">
          <div class="breadcrumb-container glass-effect">
            <span class="breadcrumb-item"
                  [class.active]="currentView === 'authors'"
                  [class.completed]="currentView !== 'authors'">
              <i class="bi bi-people me-2"></i>
              Authors
            </span>
            <span class="breadcrumb-separator">
              <i class="bi bi-chevron-right"></i>
            </span>
            <span class="breadcrumb-item"
                  [class.active]="currentView === 'books'"
                  [class.completed]="currentView === 'map'">
              <i class="bi bi-book me-2"></i>
              Books
            </span>
            <span class="breadcrumb-separator">
              <i class="bi bi-chevron-right"></i>
            </span>
            <span class="breadcrumb-item"
                  [class.active]="currentView === 'map'">
              <i class="bi bi-map me-2"></i>
              Map
            </span>
          </div>
        </nav>

        <!-- Progress Indicator -->
        <div class="progress-indicator">
          <div class="progress-bar">
            <div class="progress-fill" [style.width]="getProgressWidth()"></div>
          </div>
          <small class="text-light mt-2">{{getProgressText()}}</small>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Authors View -->
      <div *ngIf="currentView === 'authors'" class="view-container slide-in">
        <app-author-list
          (authorSelected)="onAuthorSelected($event)">
        </app-author-list>
      </div>

      <!-- Books View -->
      <div *ngIf="currentView === 'books' && selectedAuthor" class="view-container slide-in">
        <app-book-list
          [author]="selectedAuthor"
          (bookSelected)="onBookSelected($event)"
          (backToAuthors)="onBackToAuthors()">
        </app-book-list>
      </div>

      <!-- Map View -->
      <div *ngIf="currentView === 'map' && selectedBook" class="view-container slide-in">
        <app-book-map
          [book]="selectedBook"
          (backToBooks)="onBackToBooks()">
        </app-book-map>
      </div>
    </main>

    <!-- Enhanced Footer -->
    <footer class="text-center mt-5 pt-4">
      <div class="footer-content glass-effect">
        <p class="text-light mb-2">
          Built with Angular
        </p>
        <p class="text-light mb-0 small">
          Author Book Library Explorer Â© 2025 | Your Literary Journey Starts Here
        </p>
      </div>
    </footer>
  </div>
</div>
